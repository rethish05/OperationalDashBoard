<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>EM&M Operational Desk</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" value="{{name}}" [(ngModel)]="name" name = "name" class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" value="{{password}}"  [(ngModel)]="password" name = "password" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                
            </form>
        </div>
    </div>
</div>
